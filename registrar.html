<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Animal</title>
</head>
<body>
    <h1>Formulario de Registro de Animal</h1>
    
    <form>
        <!-- Datos de identificacion -->
        <div>
            <h3>🐾 Datos de identificacion</h3>
            
            <div>
                <div>
                    <label for="idAnimal">ID unico del animal</label>
                    <input type="text" id="idAnimal" name="idAnimal" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="especie">Especie</label>
                    <select id="especie" name="especie" required>
                        <option value="">Seleccione una especie</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="otro">Otro - especifique abajo</option>
                    </select>
                     <br>
                <div>
                    <label for="otraEspecie">Si selecciono "Otro", especifique la especie:</label>
                    <input type="text" id="otraEspecie" name="otraEspecie">
                    <br><br>
                </div>
            </div>
                
                <div>
                    <label for="raza">Raza</label>
                    <input type="text" id="raza" name="raza">
                </div>
                <br>
            </div>
            
            <div>
                <div>
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Seleccione una opcion</option>
                        <option value="macho">Macho</option>
                        <option value="hembra">Hembra</option>
                    </select>
                    <br><br>
                </div>
                
                <div>
                    <label for="edad">Edad</label>
                    <input type="text" id="edad" name="edad" placeholder="Ej: 2 años">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento aproximada</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                    <br><br>
                </div>
                
                <div>
                    <label for="fechaIngreso">Fecha de ingreso</label>
                    <input type="date" id="fechaIngreso" name="fechaIngreso" required>
                    <br><br>
                </div>
            </div>
            
            <div>
                <label for="procedencia">Procedencia</label>
                <select id="procedencia" name="procedencia" required>
                    <option value="">Seleccione una opcion</option>
                    <option value="rescate">Rescate</option>
                    <option value="entregado">Entregado</option>
                    <option value="traslado">Traslado</option>
                    <option value="otro">Otro</option>
                </select>
                
            </div>

            <div>
                    <label for="otraProce">Si selecciono "Otro", especifique la procedencia:</label>
                    <input type="text" id="otraProce" name="otraProce">
                    <br><br>
            </div>

        </div>
        
        <!-- Datos fisicos y de salud -->
        <div>
            <h3>🐾 Datos fisicos y de salud</h3>
            
            <div>
                <div>
                    <label for="tamaño">Tamaño</label>
                    <select id="tamaño" name="tamaño">
                        <option value="">Seleccione una opcion</option>
                        <option value="pequeño">Pequeño</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                    </select>
                    <br><br>
                </div>
                
                <div>
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" name="peso" step="0.1" min="0">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="colorPelaje">Color(es) del pelaje</label>
                    <input type="text" id="colorPelaje" name="colorPelaje">
                    <br><br>
                </div>
                
                <div>
                    <label for="esterilizacion">Esterilizacion</label>
                    <select id="esterilizacion" name="esterilizacion">
                        <option value="">Seleccione una opcion</option>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                        <option value="pendiente">Pendiente</option>
                    </select>
                    <br><br>
                </div>
            </div>
            
            <div>
                <label for="vacunas">Vacunas aplicadas (con fechas)</label>
                <textarea id="vacunas" name="vacunas" placeholder="Ej: Rabia - 15/03/2023, Moquillo - 20/02/2023"></textarea>
                <br><br>
            </div>
            
            <div>
                <label for="desparasitaciones">Desparasitaciones (con fechas)</label>
                <textarea id="desparasitaciones" name="desparasitaciones" placeholder="Ej: Interna - 10/01/2023, Externa - 05/02/2023"></textarea>
                <br><br>
            </div>
            
            <div>
                <label for="historialMedico">Historial medico (enfermedades previas, cirugias, tratamientos)</label>
                <textarea id="historialMedico" name="historialMedico"></textarea>
                <br><br>
            </div>
            
            <div>
                <label for="condicionEspecial">Discapacidad o condicion especial</label>
                <input type="text" id="condicionEspecial" name="condicionEspecial" placeholder="Ej: ceguera, sordera, movilidad reducida">
                <br><br>
            </div>
        </div>
        
        <!-- Datos de comportamiento -->
        <div>
            <h3>🐾 Datos de comportamiento</h3>
            
            <div>
                <div>
                    <label for="nivelEnergia">Nivel de energia</label>
                    <select id="nivelEnergia" name="nivelEnergia">
                        <option value="">Seleccione una opcion</option>
                        <option value="bajo">Bajo</option>
                        <option value="medio">Medio</option>
                        <option value="alto">Alto</option>
                    </select>
                    <br><br>
                </div>
                
                <div>
                    <label for="temperamento">Temperamento</label>
                    <select id="temperamento" name="temperamento">
                        <option value="">Seleccione una opcion</option>
                        <option value="sociable">Sociable</option>
                        <option value="timido">Tímido</option>
                        <option value="protector">Protector</option>
                        <option value="jugueton">Jugueton</option>
                        <option value="agresivo">Agresivo</option>
                        <option value="ansioso">Ansioso</option>
                        <option value="tranquilo">Tranquilo</option>
                        <option value="otro">Otro</option>
                    </select>
                    
                </div>

                <div>
                    <label for="otroCompor">Si selecciono "Otro", especifique el comportamiento:</label>
                    <input type="text" id="otroCompor" name="otroCompor">
                    <br><br>
                </div>

            </div>
            
            <div>
                <label>Compatibilidad</label>
                <div>
                    <label><input type="checkbox" name="compatibilidad" value="perros"> Con otros perros</label>
                    <label><input type="checkbox" name="compatibilidad" value="gatos"> Con gatos</label>
                    <label><input type="checkbox" name="compatibilidad" value="ninos"> Con niños</label>
                    <label><input type="checkbox" name="compatibilidad" value="otros"> Otros</label>
                </div>

                <div>
                    <label for="otrosCompat">Si selecciono "Otros", especifique:</label>
                    <input type="text" id="otrosCompat" name="otrosCompat">
                    <br><br>
                </div>
                
            </div>
            
            <div>
                <label>Entrenamiento</label>
                <div>
                    <label><input type="checkbox" name="entrenamiento" value="necesidades"> Hace sus necesidades afuera</label>
                    <label><input type="checkbox" name="entrenamiento" value="comandos"> Responde a comandos</label>
                    <label><input type="checkbox" name="entrenamiento" value="correa"> Camina con correa</label>
                    <label><input type="checkbox" name="entrenamiento" value="otros"> Otros</label>
                </div>

                <div>
                    <label for="otrosEntrete">Si selecciono "Otros", especifique:</label>
                    <input type="text" id="otrosEntrete" name="otrosEntrete">
                    <br><br>
                </div>

            </div>
        </div>
        
        <!-- Estado dentro del albergue -->
        <div>
            <h3>🐾 Estado dentro del albergue</h3>
            
            <div>
                <div>
                    <label for="areaAsignada">Area o espacio asignado</label>
                    <select id="areaAsignada" name="areaAsignada">
                        <option value="">Seleccione una opcion</option>
                        <option value="jaula">Jaula</option>
                        <option value="hogar_temporal">Hogar temporal</option>
                        <option value="patio">Patio</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="otroArea">Si selecciono "Otro", especifique:</label>
                    <input type="text" id="otroArea" name="otroArea">
                    <br><br>
                </div>
                
                <div>
                    <label for="responsable">Responsable o voluntario a cargo</label>
                    <input type="text" id="responsable" name="responsable">
                    <br><br>
                </div>
            </div>
            
            <div>
                <label for="observaciones">Observaciones adicionales</label>
                <textarea id="observaciones" name="observaciones"></textarea>
                <br><br>
            </div>
        </div>
        
        <!-- Datos para adopcion -->
        <div>
            <h3>🐾 Datos para adopcion</h3>
            
            <div>
                <div>
                    <label for="estadoAdopcion">Estado de adopcion</label>
                    <select id="estadoAdopcion" name="estadoAdopcion">
                        <option value="disponible">Disponible</option>
                        <option value="en_proceso">En proceso</option>
                        <option value="adoptado">Adoptado</option>
                        <option value="no_adoptable">No adoptable</option>
                    </select>
                </div>
                <br><br>
                
                <div>
                    <label for="fechaAdopcion">Fecha de adopcion</label>
                    <input type="date" id="fechaAdopcion" name="fechaAdopcion">
                    <br><br>
                </div>
            </div>
            
            <div>
                <label for="adoptante">ID unico del adoptante asignado</label>
                <input type="text" id="adoptante" name="adoptante" placeholder="Referencia a la base de datos de adoptantes">
                <br><br>
            </div>
            
            <div>
                <label for="seguimiento">Seguimiento post-adopcion</label>
                <textarea id="seguimiento" name="seguimiento" placeholder="Visitas, reportes, fotos"></textarea>
                <br><br>
            </div>
        </div>
        
        <button type="submit">Registrar Animal</button>
    </form>
</body>
</html>
