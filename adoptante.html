<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Adoptante</title>
</head>
<body>
    <h1>Formulario de Solicitante de Adopcion</h1>
    
    <form>
        <!-- Datos de identificacion -->
        <div>
            <h2>ðŸ“‹ Datos de identificacion</h2>
            <div>
                <div>
                    <label for="idAdoptante">ID unico</label>
                    <input type="text" id="idAdoptante" name="idAdoptante" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="nombreCompleto">Nombre completo</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="identificacion">CURP / Identificacion oficial</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo">
                        <option value="">Seleccione una opcion</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="prefiero-no-decir">Prefiero no decir</option>
                    </select>
                </div>
                <br>
            </div>
        </div>
        
        <!-- Datos de contacto -->
        <div>
            <h2>ðŸ“‹ Datos de contacto</h2>
            <div>
                <div>
                    <label for="telefonoPrincipal">Telefono principal</label>
                    <input type="tel" id="telefonoPrincipal" name="telefonoPrincipal" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="telefonoSecundario">Telefono secundario (opcional)</label>
                    <input type="tel" id="telefonoSecundario" name="telefonoSecundario">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="calle">Calle</label>
                    <input type="text" id="calle" name="calle" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="numero">Numero</label>
                    <input type="text" id="numero" name="numero" required>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="colonia">Colonia</label>
                    <input type="text" id="colonia" name="colonia" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="codigoPostal">Codigo Postal</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" required>
                    <br><br>
                </div>
            </div>
        </div>
        
        <!-- Informacion socioeconomica -->
        <div>
            <h2>InformaciÃ³n socioeconomica</h2>
            <div>
                <div>
                    <label for="ocupacion">Ocupacion</label>
                    <input type="text" id="ocupacion" name="ocupacion" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="lugarTrabajo">Lugar de trabajo (opcional)</label>
                    <input type="text" id="lugarTrabajo" name="lugarTrabajo">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="ingresos">Ingresos aproximados (opcional)</label>
                    <input type="text" id="ingresos" name="ingresos">
                    <br><br>
                </div>
                
                <div>
                    <label for="tipoVivienda">Tipo de vivienda</label>
                    <select id="tipoVivienda" name="tipoVivienda" required>
                        <option value="">Seleccione una opcion</option>
                        <option value="casa_propia">Casa propia</option>
                        <option value="casa_rentada">Casa rentada</option>
                        <option value="departamento_propio">Departamento propio</option>
                        <option value="departamento_rentado">Departamento rentado</option>
                        <option value="otro">Otro</option>
                    </select>
                    
                </div>

                <div>
                    <label for="otroVivienda">Si selecciono "Otro", especifique la vivienda:</label>
                    <input type="text" id="otroVivienda" name="otroVivienda">
                    <br><br>
                </div>

            </div>
            
            <div>
                <div>
                    <label>Espacios disponibles para la mascota</label>
                    <div>
                        <label><input type="checkbox" name="espacios" value="patio"> Patio</label>
                        <label><input type="checkbox" name="espacios" value="jardin"> Jardin</label>
                        <label><input type="checkbox" name="espacios" value="interior"> Interior</label>
                        <label><input type="checkbox" name="espacios" value="terraza"> Terraza</label>
                        <label><input type="checkbox" name="espacios" value="balcon"> BalcÃ³n</label>
                        <label><input type="checkbox" name="espacios" value="otro"> Otro</label>
                    </div>

                    <div>
                        <label for="otroEspacio">Si selecciono "Otro", especifique el espacio:</label>
                        <input type="text" id="otroEspacio" name="otroEspacio">
                        <br><br>
                    </div>

                </div>
            </div>
        </div>
        
        <!-- Experiencia y condiciones con animales -->
        <div>
            <h2>ðŸ“‹ Experiencia y condiciones con animales</h2>
            <div>
                <div>
                    <label for="tieneMascotas">Â¿Tiene mascotas actualmente?</label>
                    <select id="tieneMascotas" name="tieneMascotas" required>
                        <option value="">Seleccione una opcion</option>
                        <option value="si">SÃ­</option>
                        <option value="no">No</option>
                    </select>
                    <br><br>
                </div>
                
                <div>
                    <label for="cantidadMascotas">Si tiene mascotas, Â¿cuantas?</label>
                    <input type="number" id="cantidadMascotas" name="cantidadMascotas" min="0">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="experienciaAnimales">Experiencia previa con animales</label>
                    <textarea id="experienciaAnimales" name="experienciaAnimales" placeholder="Describa su experiencia previa con mascotas"></textarea>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label>Preferencias de adopcion</label>
                    <div>
                        <label><input type="checkbox" name="preferencias" value="perro"> Perro</label>
                        <label><input type="checkbox" name="preferencias" value="gato"> Gato</label>
                        <label><input type="checkbox" name="preferencias" value="otro"> Otro</label>
                        <br>
                    </div>
                    <div>
                        <label><input type="checkbox" name="tamano" value="pequeno"> PequeÃ±o</label>
                        <label><input type="checkbox" name="tamano" value="mediano"> Mediano</label>
                        <label><input type="checkbox" name="tamano" value="grande"> Grande</label>
                        <br>
                    </div>
                    <div>
                        <label><input type="checkbox" name="edad" value="cachorro"> Cachorro</label>
                        <label><input type="checkbox" name="edad" value="joven"> Joven</label>
                        <label><input type="checkbox" name="edad" value="adulto"> Adulto</label>
                        
                    </div>
                </div>
                <br><br>
            </div>
            
            <div>
                <div>
                    <label>Compromisos de adopcion</label>
                    <div>
                        <label><input type="checkbox" name="compromisos" value="esterilizacion" required> Me comprometo a esterilizar al animal si no lo esta</label>
                        <br>
                        <label><input type="checkbox" name="compromisos" value="vacunacion" required> Me comprometo con el esquema de vacunacion</label>
                        <br>
                        <label><input type="checkbox" name="compromisos" value="alimentacion" required> Me comprometo a proporcionar alimentacion adecuada</label>
                        <br>
                        <label><input type="checkbox" name="compromisos" value="cuidados_veterinarios" required> Me comprometo con los cuidados veterinarios necesarios</label>
                        <br>
                        <label><input type="checkbox" name="compromisos" value="tiempo_calidad" required> Me comprometo a dedicar tiempo de calidad</label>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Datos del proceso de adopcion -->
        <div>
            <h2>ðŸ“‹ Datos del proceso de adopcion</h2>
            <div>
                <div>
                    <label for="fechaSolicitud">Fecha de solicitud de adopcion </label>
                    <input type="date" id="fechaSolicitud" name="fechaSolicitud" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="animalSolicitado">Animal solicitado</label>
                    <input type="text" id="animalSolicitado" name="animalSolicitado" required placeholder="ID o nombre del animal">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="estadoSolicitud">Estado de la solicitud</label>
                    <select id="estadoSolicitud" name="estadoSolicitud" required>
                        <option value="">Seleccione una opcion</option>
                        <option value="revision">En revision</option>
                        <option value="aprobada">Aprobada</option>
                        <option value="rechazada">Rechazada</option>
                        <option value="completada">Completada</option>
                    </select>
                    <br><br>
                </div>
                
                <div>
                    <label for="fechaAdopcion">Fecha de adopcion oficial (si aplica)</label>
                    <input type="date" id="fechaAdopcion" name="fechaAdopcion">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="seguimiento">Seguimiento post-adopcion</label>
                    <textarea id="seguimiento" name="seguimiento" placeholder="Visitas de control, reportes, observaciones"></textarea>
                    <br><br>
                </div>
            </div>
        </div>
        
        <button type="submit">Registrar Adoptante</button>
    </form>
</body>
</html>
