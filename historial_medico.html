<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Medico del Animal</title>
</head>
<body>
    <h1>Historial Medico del Animal</h1>
    
    <form>
        <!-- Identificacion del animal -->
        <div>
            <h2>ðŸ©º Identificacion del animal</h2>
            <div>
                <div>
                    <label for="idAnimal">ID unico del animal</label>
                    <input type="text" id="idAnimal" name="idAnimal" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="nombreAnimal">Nombre del animal</label>
                    <input type="text" id="nombreAnimal" name="nombreAnimal" required>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="especie">Especie</label>
                    <input type="text" id="especie" name="especie" required>
                    <br><br>
                </div>
                
                <div>
                    <label for="raza">Raza</label>
                    <input type="text" id="raza" name="raza">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="text" id="edad" name="edad" placeholder="Ej: 2 aÃ±os">
                    <br><br>
                </div>
            </div>
        </div>
        
        <!-- Informacion de la consulta medica -->
        <div>
            <h2>ðŸ©º Informacion de la consulta medica</h2>
            <div>
                <div>
                    <label for="idHistorial">ID del historial medico</label>
                    <input type="text" id="idHistorial" name="idHistorial">
                    <br><br>
                </div>
                
                <div>
                    <label for="fechaConsulta">Fecha de la consulta</label>
                    <input type="date" id="fechaConsulta" name="fechaConsulta" required>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="veterinario">Medico veterinario responsable</label>
                    <input type="text" id="veterinario" name="veterinario">
                    <br><br>
                </div>
                
                <div>
                    <label for="cedulaVeterinario">Cedula profesional (si aplica)</label>
                    <input type="text" id="cedulaVeterinario" name="cedulaVeterinario">
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="motivoConsulta">Motivo de la consulta</label>
                    <select id="motivoConsulta" name="motivoConsulta" required>
                        <option value="">Seleccione una opcion</option>
                        <option value="revision_general">Revision general</option>
                        <option value="enfermedad">Enfermedad</option>
                        <option value="accidente">Accidente</option>
                        <option value="vacuna">Vacuna</option>
                        <option value="control_rutina">Control de rutina</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="otroConsulta">Si selecciono "Otro", especifique:</label>
                    <input type="text" id="otroConsulta" name="otroConsulta">
                    <br><br>
                </div>

            </div>
            
            <div>
                <div>
                    <label for="sintomas">Sintomas observados</label>
                    <textarea id="sintomas" name="sintomas"></textarea>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="diagnostico">Diagnostico</label>
                    <textarea id="diagnostico" name="diagnostico" required></textarea>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="tratamiento">Tratamiento indicado</label>
                    <textarea id="tratamiento" name="tratamiento" required placeholder="Medicacion, dosis, duracion"></textarea>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="recomendaciones">Recomendaciones adicionales</label>
                    <textarea id="recomendaciones" name="recomendaciones"></textarea>
                    <br><br>
                </div>
            </div>
        </div>
        
        <!-- Vacunas y desparasitaciones -->
        <div>
            <h2>ðŸ©º Vacunas y desparasitaciones</h2>
            <div>
                <div>
                    <label for="vacunas">Vacunas aplicadas</label>
                    <textarea id="vacunas" name="vacunas" placeholder="Nombre de la vacuna + fecha de aplicacion + proxima dosis"></textarea>
                    <br><br>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="desparasitaciones">Desparasitaciones</label>
                    <textarea id="desparasitaciones" name="desparasitaciones" placeholder="Tipo: interna / externa, medicamento, fecha, prÃ³xima aplicaciÃ³n"></textarea>
                    <br><br>
                </div>
            </div>
        </div>
        
        <!-- Seguimiento -->
        <div>
            <h2>ðŸ©º Seguimiento</h2>
            <div>
                <div>
                    <label for="proximaRevision">Fecha de proxima revision</label>
                    <input type="date" id="proximaRevision" name="proximaRevision">
                    <br><br>
                </div>
                
                <div>
                    <label for="estadoSalud">Estado de salud actual</label>
                    <select id="estadoSalud" name="estadoSalud" required>
                        <option value="">Seleccione una opcion</option>
                        <option value="estable">Estable</option>
                        <option value="en_tratamiento">En tratamiento</option>
                        <option value="recuperacion">Recuperacion</option>
                        <option value="critico">Critico</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="otroSalud">Si selecciono "Otro", especifique:</label>
                    <input type="text" id="otroSalud" name="otroSalud">
                    <br><br>
                </div>

            </div>
            
            <div>
                <div>
                    <label for="observacionesSeguimiento">Observaciones adicionales</label>
                    <textarea id="observacionesSeguimiento" name="observacionesSeguimiento" placeholder="Notas del veterinario o cuidador"></textarea>
                    <br><br>
                </div>
            </div>
        </div>
        
        <button type="submit">Guardar Historial Medico</button>
    </form>
</body>
</html>
